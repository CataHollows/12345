<html>
<head>
  <style type="text/css">
  .miestilo {
    color:blue
  }
  </style>
  <script type="text/javascript" src="jquery-3.1.0.min.js">
  </script>
<script type="text/javascript">
$(document).ready(function(){
    $("#boton").on("click",function(){
	    $("table").addClass("miestilo");
    });
});
  </script>
</head>
<body>
  <table border="1px">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
    <input type="button" id="boton" value="Clicka para cambiar la propiedad">
</body>
</html>
